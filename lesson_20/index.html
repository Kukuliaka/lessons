<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Кодирование текста -->
		<meta charset="UTF-8">
		<!-- Настройки вьюпорта (адаптива, масштаба) -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Подключение отдельного файла стилей -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Заголовок страницы в браузере -->
		<title>Lesson 20</title>
	</head>

	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<div class="header__logo">
						<img src="img/header/decor_logo.svg" alt="decor_logo">
						coral
						<img src="img/header/decor_logo.svg" alt="decor_logo">
					</div>
				</div>
			</header>
			<main class="page">
				<div class="page__container">
					<section class="page__collections collections">
						<div class="collections__content">
							<h1 class="collections__title">
								collections
							</h1>
							<div class="collections__text">
								<p>
									you can explore ans shop many differnt collection from various barands
									here.
								</p>
							</div>
							<div class="collections__button">
								<a href="#" class="collections__link">
									<img src="img/main/icon_cart.svg" alt="icon cart">
									<span>shop now</span>
								</a>
							</div>
						</div>
						<div class="collections__image">
							<img src="img/main/girl.webp" alt="sitting girl">
						</div>
					</section>
				</div>
			</main>
			<footer class="footer">
				<div class="footer__container">
					<div class="footer__logo">
						<img src="img/main/brands/brand-1.svg" alt="logo graphic studio">
					</div>
					<div class="footer__logo">
						<img src="img/main/brands/brand-2.svg" alt="logo salva">
					</div>
					<div class="footer__logo">
						<img src="img/main/brands/brand-3.svg" alt="logo golden studio">
					</div>
					<div class="footer__logo">
						<img src="img/main/brands/brand-4.svg" alt="logo furniture design">
					</div>
					<div class="footer__logo">
						<img src="img/main/brands/brand-5.svg" alt="logo travel lookbook">
					</div>
				</div>
			</footer>
		</div>
		<script src="js/dynamic_adapt.js"></script>
